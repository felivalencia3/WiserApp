<div id="id01" class="modal">

    <form class="modal-content animate" action="/admin/login" method="post">


        <div class="container">
            <label for="username"><b>Username</b></label>
            <input id="username" type="text" placeholder="Enter Username" name="uname" required>

            <label for="pass"><b>Password</b></label>
            <input id="pass" type="password" placeholder="Enter Password" name="psw" required>

            <button class="btn" type="submit">Login</button>

        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn btn">Cancel</button>

        </div>
    </form>
</div>



<script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
